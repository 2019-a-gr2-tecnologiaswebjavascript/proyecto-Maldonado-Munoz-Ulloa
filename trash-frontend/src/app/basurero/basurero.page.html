<ion-header>
  <ion-toolbar>
    <ion-title>Basureros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-button (click)="nuevoBasurero()" color="success" expand="block">Nuevo basurero</ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-list>

      <ion-list-header>
        Basureros
      </ion-list-header>

      <ion-item-sliding *ngFor = "let basurero of basureros">
        <ion-item [routerLink]="['/pokemon',basurero.id]" >
          <ion-label>
            <h2>nombre: {{basurero.nombre}} {{basurero.apellido}}</h2>
            <h3>{{basurero.fechaNacimiento}}</h3>
            <p>{{basurero.numeroMedallas}}</p>
            <p>{{basurero.campeonActual}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option (click)="editarBasurero(basurero)">Editar</ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
          <ion-item-option (click)="eliminarBasurero(basurero.id)">Eliminar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-grid>

</ion-content>
